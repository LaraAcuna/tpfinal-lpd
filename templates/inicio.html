{% extends 'base.html' %}
{% block content %}
<form method="post" class="form">
    <h3>Ingrese a una sala para chatear</h3>
    <div>
        <label>Nombre de usuario:</label>
        <input type="text" placeholder="Ingrese un nombre..." name="name" value="{{name}}"/>
    </div>
    <div class="join">
        <input type="text" placeholder="Codigo de sala" name="code" value="{{code}}"/>
        <button type="submit" name="join">Unirse a la Sala</button>
    </div>
    <button type="submit" name="create" class="create-btn">Crear una Sala</button>
    {% if error %}
    <ul>
        <li>{{error}}</li>
    </ul>
    {% endif %}
</form>
{% endblock %}
