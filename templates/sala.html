{% extends 'base.html' %}
{% block content %}
<div class="cuadro-mensaje" >
    <h2>Sala de Chat: {{codigo}}</h2>
    <div class="mensajes" id="mensajes"></div>
    <div class="inputs">
        <input type="text" rows="3" placeholder="Ingrese un mensaje..." name="mensaje" id="mensaje"/>
        <button type="button" name="enviar" id="enviar" onClick="enviarMensaje()">
            Enviar
        </button>
    </div>
</div>
<script type="text/javascript">
    // Para actualizar el chat sin recargar la pagina
    let socketio = io(); // Se asocia con el socket del server

    const mensajes = document.getElementById("mensajes")


    const crearMensaje = (nombre, mensaje,color,sistema) => {
        let contenido
        if(sistema){
            contenido = `
                <div class="burbuja-mensaje sistema">
                    <span style="color: ${color}">
                        <strong>${nombre}</strong> ${mensaje}
                    </span>
                    <span class="detalle">
                        ${new Date().toLocaleString()}
                    </span>
                </div>
                `
        }else{
            contenido = `
                <div class="burbuja-mensaje" style="border: 2px solid ${color};">
                    <span>
                        <strong style=\"color: ${color}\">${nombre}</strong>: ${mensaje}
                    </span>
                    <span class="detalle">
                        ${new Date().toLocaleString()}
                    </span>
                </div>
                `
        }


        mensajes.innerHTML += contenido;
    };

    socketio.on("message", (data) => {
        if ("mensaje_unirse" in data) {
            crearMensaje(data.nombre, data.mensaje_unirse, "#006400", true);
        } else if ("mensaje_abandono" in data) {
            crearMensaje(data.nombre, data.mensaje_abandono, "#8B0000", true);
        } else {
            crearMensaje(data.nombre, data.mensaje, data.color, false);
        }
    });

    const enviarMensaje = () => {
        const mensaje = document.getElementById("mensaje")
        if (mensaje.value == "") return;
        socketio.emit("mensaje", {data: mensaje.value})
        mensaje.value = "";
    };

</script>
{% for msj in mensajes %}
    <script type="text/javascript">
        crearMensaje("{{msj.nombre}}", "{{msj.mensaje}}")
    </script>
{% endfor %}
{% endblock %}
