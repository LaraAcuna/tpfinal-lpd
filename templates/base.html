<!-- Flask permite que se usen variables directamente en HTML al renderizas -->
<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Chat</title>
        <link rel="stylesheet"
              href="{{url_for('static', filename='css/style.css')}}"
        />
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"
            integrity="sha512-q/dWJ3kcmjBLU4Qc47E4A9kTB4m3wuTY7vkFJDTZKjTs8jhyGQnaUrxa0Ytd0ssMZhbNua9hE+E7Qv1j+DyZwA=="
            crossorigin="anonymous"
        ></script>
    </head>
    <body>
        <div class="contenido">
            <!-- Un bloque es una parte reusable que puede sobrescribirse para evitar repetir todo el mismo HTML siempre-->
            {% block content %}
            {% endblock %}
        </div>
    </body>
</html>
